name: Publish to npm

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Build Lib
        run: npm run build

      - name: Publish to npm
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
        run: |
            echo 'NPM_AUTH_TOKEN'
            echo ${#NPM_AUTH_TOKEN}
            npm publish --access public --registry https://npm.pkg.github.com/
